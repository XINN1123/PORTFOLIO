<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>CH LUWANGLEMBA SINGH</title>

  <style>
    :root {
      --bg-color: #a5a5a5;
      --text-color: #000000;
      --card-bg: #ffffff;
      --highlight-color: #268697;
      --image-bg: #eeeeee;
    }

    body[data-theme="dark"] {
      --bg-color: #000000;
      --text-color: #f0f0f0;
      --card-bg: #000000;
      --image-bg: #272727;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background-color 0.4s, color 0.4s;
    }

    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1000;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-color);
      transition: color 0.3s;
    }

    .profile-card {
      display: flex;
      flex-direction: row;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(28, 160, 160, 0.94);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
      transition: background-color 0.4s;
    }

    .image-section {
      width: 50%;
      background-color: var(--image-bg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-section img {
      width: 100%;
      height: auto;
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }

    .info-section {
      padding: 24px;
      flex: 1;
      text-align:left;
    }

    h1 {
      margin-top: 0;
      font-size: 2em;
      color: var(--highlight-color);
    }

    .skills {
      padding-left: 20px;
    }

    @media (max-width: 768px) {
      .profile-card {
        flex-direction: column;
      }

      .image-section {
        width: 100%;
        
      }

      .info-section {
        text-align: left;
      }

      .skills {
        padding-left: 0;
        list-style-position: inside;
        list-style-position: outside;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">
    <i class="fas fa-moon"></i>
  </button>

  <div class="profile-card">
    <div class="image-section">
      <img src="profile.JPG" alt="Profile" />
    </div>
    <div class="info-section">
      <h1>LUWANGLEMBA</h1>
      <p><strong>Age:</strong> 21</p>
      <p><strong>College:</strong> SRM UNIVERSITY</p>
      <p><strong>Contact:</strong> 898989889</p>
      <p><strong>Email:</strong> luwanglembasingh7317@gamil.com</p>
      <p><strong>Skills:</strong></p>
      <ul class="skills">
      <li>JavaScript</li>
        <li>React     </li>
        <li>Node.js   </li>
        <li>Python    </li>
      </ul>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    // Set initial theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      body.setAttribute('data-theme', 'dark');
      toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
    }

    toggleBtn.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      if (isDark) {
        body.setAttribute('data-theme', 'light');
        toggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
